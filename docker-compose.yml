version: '3.8'
services:
  mongo:
    image: mongo:6.0
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: suop

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - MONGO_URI=mongodb://mongo:27017/suop
      - JWT_SECRET=change_this_securely
      - PORT=3000
    ports:
      - "3000:3000"
    depends_on:
      - mongo

volumes:
  mongo-data:

